<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון גימטרייה ומחמאות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מחשבון גימטרייה ומחמאות</h1>
        <div class="input-container">
            <input type="text" id="inputName" placeholder="הכנס שם">
            <select id="gender">
                <option value="male">בן</option>
                <option value="female">בת</option>
            </select>
        </div>
        <button onclick="calculateGematria()">חשב</button>

        <h2>פירוט גימטרייה:</h2>
        <div id="gematriaResults"></div>

        <h2>מחמאות תואמות:</h2>
        <div id="printOptionsContainer">
    <button id="printButton">🖨️</button>
</div>

<div id="printOptions" style="display:none;">
    <label><input type="radio" name="printChoice" value="complimentsOnly"> הדפסת מחמאות בלבד</label><br>
    <label><input type="radio" name="printChoice" value="withGematria"> הדפסת מחמאות עם פירוט גימטרייה</label><br>
    <button onclick="handlePrint()">אישור</button>
</div>
        
<!-- כפתור הורדה -->
<button id="downloadButton">⬇️</button>

<!-- חלון אפשרויות הורדה -->
<div id="downloadOptions" style="display:none;">
    <label><input type="radio" name="downloadChoice" value="complimentsOnly"> מחמאות בלבד</label><br>
    <label><input type="radio" name="downloadChoice" value="withGematria"> מחמאות עם פירוט גימטרייה</label><br>
    <button onclick="showFormatOptions()">אישור</button>
</div>

<!-- חלון בחירת פורמט קובץ -->
<div id="formatOptions" style="display:none;">
    <label><input type="radio" name="formatChoice" value="txt"> TXT</label><br>
    <label><input type="radio" name="formatChoice" value="pdf"> PDF</label><br>
    <label><input type="radio" name="formatChoice" value="png"> PNG</label><br>
    <button onclick="handleDownload()">אישור</button>
</div>

        <div id="complimentsResults"></div>

        <div id="loading">מחפש התאמות...</div>
        <div id="finished" style="display: none; color: green; font-weight: bold;">סיימתי לחפש!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
