<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון מחמאות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מחשבון מחמאות</h1>
        <div class="input-container">
            <input type="text" id="inputName" placeholder="הכנס שם">
            <select id="gender">
                <option value="male">זכר</option>
                <option value="female">נקבה</option>
            </select>
        </div>
        <button onclick="calculateGematria()" style="background-color: green;">חשב גימטרייה</button>
        <button onclick="calculateConstruction()" style="background-color: green;">חשב אקונסטריכון</button>



        <h2 id="detailsTitle">פירוט:</h2>

        <div id="gematriaResults"></div>

        <h2>מחמאות תואמות:</h2>

        <div id="complimentsResults"></div>

        <div id="loading">מחפש התאמות...</div>
        <div id="finished" style="display: none; color: green; font-weight: bold;">סיימתי לחפש!</div>
        <button id="shareButton" style="display: none;" onclick="copyShareLink()">🔗 העתק קישור לשיתוף</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
